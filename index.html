<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de QR Code</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  #qrcode {
    margin: 20px 0;
  }
</style>
</head>
<body>

<h1>Gerador de QR Code</h1>

<input type="text" id="text" placeholder="Digite o texto ou URL">
<button id="generate">Gerar QR Code</button>
<button id="download">Baixar QR Code</button>

<div id="qrcode"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
  let qr;

  document.getElementById("generate").addEventListener("click", () => {
    const text = document.getElementById("text").value.trim();
    if (!text) {
      alert("Digite algum texto!");
      return;
    }

    document.getElementById("qrcode").innerHTML = "";

    qr = new QRCode(document.getElementById("qrcode"), {
      text: text,
      width: 256,
      height: 256,
      correctLevel: QRCode.CorrectLevel.H
    });
  });

  document.getElementById("download").addEventListener("click", () => {
    if (!qr) {
      alert("Gere o QR Code primeiro!");
      return;
    }

    const canvas = document.querySelector("#qrcode canvas");
    const img = document.querySelector("#qrcode img");

    let url;

    // QRCode.js às vezes gera <canvas> e às vezes <img>
    if (canvas) {
      url = canvas.toDataURL("image/png");
    } else if (img) {
      url = img.src;
    } else {
      alert("Erro ao gerar imagem do QR Code!");
      return;
    }

    const a = document.createElement("a");
    a.href = url;
    a.download = "qrcode.png";
    document.body.appendChild(a);
    a.click();
    a.remove();
  });
</script>

</body>
</html>
